<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="21_EjCalculadora.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Ej Calculadora/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo&family=Lexend+Deca:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator app | Mario</title>
  </head>
  <body id="by">
    <main>
      <header>
        <span>calc</span>
        <div id="themeContainer">
          <span>THEME</span>
          <div id="rangeContainer">
            <div id="numContainer">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <input type="range" min="1" max="3" value="1" id="inputThemes" />
          </div>
        </div>
      </header>
      <div id="screen">1</div>
      <div id="keyPad">
        <div id="keyButtons">
          <div class="wb b num">7</div>
          <div class="wb b num">8</div>
          <div class="wb b num">9</div>
          <div class="gb b">DEL</div>
          <div class="wb b num">4</div>
          <div class="wb b num">5</div>
          <div class="wb b num">6</div>
          <div class="wb b symbol">+</div>
          <div class="wb b num">1</div>
          <div class="wb b num">2</div>
          <div class="wb b num">3</div>
          <div class="wb b symbol">-</div>
          <div class="wb b symbol">,</div>
          <div class="wb b num">0</div>
          <div class="wb b symbol">/</div>
          <div class="wb b symbol">x</div>
          <div class="gb b double">RESET</div>
          <div class="rb b symbol double">=</div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mario Jim√©nez Moreno</a>.
    </footer>
    <script src="21_EjCalculadora.js"></script>
  </body>
</html>
