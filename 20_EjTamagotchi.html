<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="20_EjTamagotchi.css" />
  </head>
  <body>
    <div id="main">
      <div id="centerContainer">
        <img src="./Ejercicio Tamagotchi/Pou.png" id="pou" />
        <canvas id="canvas"></canvas>
        <img
          src="./Ejercicio Tamagotchi/vida.png"
          id="progress-image"
          style="display: none"
        />
      </div>
      <div id="eatContainer" class="icons">
        <div class="buttonsContainer">
          <div class="btn food">🍦</div>
          <div class="btn food">🍗</div>
          <div class="btn food">🍔</div>
        </div>
        <div class="templateBar"><div class="infoBar" id="eatBar"></div></div>
      </div>
      <div id="playContainer" class="icons">
        <div class="buttonsContainer">
          <div class="btn game">🎨</div>
          <div class="btn game">🎹</div>
          <div class="btn game">🎮</div>
        </div>
        <div class="templateBar"><div class="infoBar" id="playBar"></div></div>
      </div>
      <div id="trainContainer" class="icons">
        <div class="buttonsContainer">
          <div class="btn sport">🏃‍♂️</div>
          <div class="btn sport">🥊</div>
          <div class="btn sport">🏋️‍♀️</div>
        </div>
        <div class="templateBar"><div class="infoBar" id="trainBar"></div></div>
      </div>
      <div id="sleepContainer" class="icons">
        <div class="buttonsContainer">
          <div class="btn rest">🌙</div>
        </div>
        <div class="templateBar"><div class="infoBar" id="sleepBar"></div></div>
      </div>
    </div>

    <script src="20_EjTamagotchi.js"></script>
  </body>
</html>
