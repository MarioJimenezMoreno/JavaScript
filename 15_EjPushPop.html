<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="15_EjPushPop.css" />
  </head>
  <body>
    <div class="main">
      <div class="containerAdd">
        <h4>Add Item</h4>
        <button class="btn" id="Push">Push</button>
        <button class="btn" id="Unshift">Unshift</button>
      </div>
      <div id="array">[ ]</div>
      <div class="containerSelect">
        <h4>Exact Position Actions</h4>
        <button class="btn" id="Insert">Insert at</button>
        <button class="btn" id="Remove">Remove at</button><br />
        <input type="number" id="numTarget" min="1" max="1" value="1" />
      </div>
      <div class="containerRemove">
        <h4>Remove Item</h4>
        <button class="btn" id="Pop">Pop</button>
        <button class="btn" id="Shift">Shift</button>
      </div>
    </div>
    <script src="15_EjPushPop.js"></script>
  </body>
</html>
